<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Career HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
          type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,700,900' rel='stylesheet'
          type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href='./../css/styles.css' rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#"><img th:src="@{${'/images/logo.png'}}" class="logo"/></a>

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/seeker-home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasAuthority('SEEKER')" th:href="@{/seeker/my-applications}">My
                            applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasAuthority('SEEKER')" th:href="@{/seeker/settings}">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/about}">About us</a>
                    </li>
                    <li class="nav-item active">
                        <a
                                class="nav-link"
                                sec:authorize="isAuthenticated()"
                                th:href="@{/logout}"
                                href="#"
                        ><b>Logout</b></a
                        >
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row job-offers-title">
        <br>
        <h2>Settings</h2>
    </div>
    <br>
    <div class="container">
        <div class="container">

            <h2>Update Your Information</h2>
            <form th:action="@{/seeker/settings/update}" th:object="${seekerData}" method="post"
                  enctype="multipart/form-data">
                <input type="text" id="id" th:field="*{id}" class="form-control" required hidden>
                <div class="form-group-settings">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                </div>
                <div class="form-group-settings">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                </div>
                <div class="form-group-settings">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="form-group-settings">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" class="form-control" placeholder="">
                </div>
                <div class="form-group-settings">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control">
                </div>
                <button type="submit" class="btn btn-blue">Update</button>
            </form>
        </div>
    </div>
    <div class=" my-5">
        <footer
                class="text-center text-lg-start text-white"
                style="background-color: #45526e">
            <div class="container p-4 pb-0">
                <section class="">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                            <h6 class="text-uppercase mb-4 font-weight-bold">
                                CareerHUB
                            </h6>
                            <img th:src="@{${'./../images/logo.png'}}" style="width: 200px; border: 1px solid #45526e">
                        </div>
                        <hr class="w-100 clearfix d-md-none"/>
                        <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
                            <h6 class="text-uppercase mb-4 font-weight-bold">LINKS</h6>
                            <p>
                                <a class="text-white" th:href="@{/register}">Register</a>
                            </p>
                            <p>
                                <a class="text-white" th:href="@{/login}">Login</a>
                            </p>
                            <p>
                                <a class="text-white" th:href="@{about}">About us</a>
                            </p>
                        </div>
                        <hr class="w-100 clearfix d-md-none"/>
                        <hr class="w-100 clearfix d-md-none"/>
                        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                            <h6 class="text-uppercase mb-4 font-weight-bold">Contact</h6>
                            <p><i class="fas fa-home mr-3"></i> Warsaw, 12-456, Poland</p>
                            <p><i class="fas fa-envelope mr-3"></i> info@gmail.com</p>
                            <p><i class="fas fa-phone mr-3"></i> + 01 234 567 88</p>
                        </div>
                    </div>
                </section>
                <hr class="my-3">
                <section class="p-3 pt-0">
                    <div class="row d-flex align-items-center">
                        <div class="col-md-7 col-lg-8 text-center text-md-end">
                            <div class="p-3">
                                <a class="text-white" href="#"
                                >CareerHUB Â© 2024</a
                                >
                            </div>
                        </div>
                        <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end">
                            <a
                                    class="btn btn-outline-light btn-floating m-1 text-white"
                                    role="button"
                            ><i class="fab fa-facebook-f"></i
                            ></a>
                            <a
                                    class="btn btn-outline-light btn-floating m-1 text-white"
                                    role="button"
                            ><i class="fab fa-twitter"></i
                            ></a>
                            <a
                                    class="btn btn-outline-light btn-floating m-1 text-white"
                                    role="button"
                            ><i class="fab fa-google"></i
                            ></a>
                            <a
                                    class="btn btn-outline-light btn-floating m-1 text-white"
                                    role="button"
                            ><i class="fab fa-instagram"></i
                            ></a>
                        </div>
                    </div>
                </section>
            </div>
        </footer>
    </div>
</div>
<script>
    function previewImage(event) {
        var imagePreview = document.getElementById('imagePreview');
        imagePreview.src = URL.createObjectURL(event.target.files[0]);
        imagePreview.style.display = 'block';
        var currentImage = document.getElementById('currentImage');
        if (currentImage) {
            currentImage.style.display = 'none';
        }
    }
</script>
</body>
</html>
