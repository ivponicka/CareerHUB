<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Career HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
          type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,700,900' rel='stylesheet'
          type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href='./../../css/styles.css' rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#"><img th:src="@{${'/images/logo.png'}}" class="logo"/></a>

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/employer-home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasAuthority('USER')" th:href="@{/job-offers}">Job offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasAuthority('USER')" th:href="@{/job-offers}">Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasAuthority('USER')" th:href="@{/employer/settings}">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About us</a>
                    </li>

                    <li class="nav-item active">
                        <a
                                class="nav-link"
                                sec:authorize="isAuthenticated()"
                                th:href="@{/logout}"
                                href="#"
                        ><b>Logout</b></a
                        >
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row job-offers-title">
        <br>
        <h2>Applications</h2>
    </div>
    <div class="container mx-auto">
            <div class="col-12">
                <br>
                <div th:each="job : ${jobs}">
                    <h2 th:text="${job.name}"></h2>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Application ID</th>
                            <th>Seeker Name</th>
                            <th>Application Date</th>
                            <th>Status</th>
                            <th scope="col" style="text-align: center">ACTION</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="appli, i: ${applications}" th:if="${appli.job.id} == ${job.id}">
                            <th scope="row" th:text="${i.index+1}">1</th>
                            <td th:text="${appli.id}"></td>
                            <td th:text="${appli.seeker.firstName + ' ' + appli.seeker.lastName}"></td>
                            <td th:text="${appli.dateOfApplication}"></td>
                            <td th:text="${appli.status}"></td>
                            <td style="text-align: center; width:200px; justify-content:center">
                                <a type="submit" th:href="@{/employer/application-details/{id} (id=${appli.id})}" class="btn btn-blue"
                                   style="font-size: 18px;">See details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
</div>


    <div class="container">

    </div>

    <div class=" my-5">

        <footer
                class="text-center text-lg-start text-white"
                style="background-color: #45526e; width: 100%">
            <div class="container p-4 pb-0">
                <section class="">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                            <a th:href="@{/employer-home}"><img th:src="@{${'./../images/logotransparent.png'}}"
                                                                style="width: 200px; border: 1px solid #45526e">
                            </a>
                        </div>
                        <hr class="w-100 clearfix d-md-none"/>
                        <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
                            <h6 class="text-uppercase mb-4 font-weight-bold">LINKS</h6>
                            <p>
                                <a class="text-white" th:href="@{/register}">Register</a>
                            </p>
                            <p>
                                <a class="text-white" th:href="@{/login}">Login</a>
                            </p>
                            <p>
                                <a class="text-white" th:href="@{about}">About us</a>
                            </p>
                        </div>
                        <hr class="w-100 clearfix d-md-none"/>
                        <hr class="w-100 clearfix d-md-none"/>
                        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                            <h6 class="text-uppercase mb-4 font-weight-bold">Contact</h6>
                            <p><i class="fas fa-home mr-3"></i> Warsaw, 12-456, Poland</p>
                            <p><i class="fas fa-envelope mr-3"></i> info@gmail.com</p>
                            <p><i class="fas fa-phone mr-3"></i> + 01 234 567 88</p>
                        </div>
                    </div>
                </section>

                <hr class="my-3">
                <section class="p-3 pt-0">
                    <div class="row d-flex align-items-center">
                        <div class="col-md-5 col-lg-5 text-center text-md-end">
                            <div class="p-3">
                                <a class="text-white" href="#" th:href="@{/home}"
                                >CareerHUB Â© 2024</a
                                >
                            </div>
                        </div>

                        <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end">
                            <a
                                    class="btn btn-outline-light btn-floating m-1 text-white"

                                    role="button"
                            ><i class="fab fa-facebook-f"></i
                            ></a>
                            <a
                                    class="btn btn-outline-light btn-floating m-1 text-white"

                                    role="button"
                            ><i class="fab fa-twitter"></i
                            ></a>
                            <a
                                    class="btn btn-outline-light btn-floating m-1 text-white"

                                    role="button"
                            ><i class="fab fa-google"></i
                            ></a>
                            <a
                                    class="btn btn-outline-light btn-floating m-1 text-white"

                                    role="button"
                            ><i class="fab fa-instagram"></i
                            ></a>
                        </div>
                    </div>
                </section>
            </div>
        </footer>
    </div>
</div>
</body>

</html>
