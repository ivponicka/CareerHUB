<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title>Jev beauty</title>
</head>

<body>
<div class="holder">
    <header class="xx">
        <div class="page">
            <div class="header-top flex">
                <div class="head-top-left-icon flex">
                    <h1>jev.beauty</h1>
                </div>
                <div class="head-top-right-icon flex">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto"></ul>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/}" href="#">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')" href="#">Admin</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}"
                                   href="#">Login</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"
                                   href="#"><b>Logout</b></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" sec:authorize="hasRole('USER')" th:href="@{/cart}" href="#">Cart (<span th:text="${cartCount}">0</span>)</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/about}" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div>
                ABOUTTTTTTTTT22222222
            </div>

            <div class="copyright-text">
                <div class="page">
                    <p class="text">2022 - All rights reserved</p>
                </div>
            </div>
            </footer>
        </div>

        <script src="js/js.js"></script>
</body>

</html>
