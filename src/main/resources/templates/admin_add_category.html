<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}" />

  <title>Jev beauty</title>
</head>

<body>
  <div class="holder">
    <header class="">
      <div class="page">
        <div class="header-top flex">
          <div class="head-top-left-icon flex">
            <h1>jev.beauty</h1>
          </div>
          <div class="head-top-right-icon flex">
            <ul class="nav">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/}" href="#">home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
              </li>
              <li class="nav-item active">
                <span class="nav-link" th:text="${cartCount}">0</span>
              </li>
            </ul>
          </div>

    </header>

    <main>
 <div class="jumbotron text-center">
   <div class="display-4">Add a new category</div>
 </div>
       
    
<div class="container-fluid text-center">
   <form th:action="@{/admin/categories/addCategory}" method="post" th:object="${category}">
        <input type="text" th:field="*{id}" name="id" hidden>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" th:field="*{name}" required>
        <div><button class="btn btn-dark" style="background-color: #343a40;" type="submit">Submit</button></div>
        
   </form>

</div>

<hr style="padding-top: 50px;">
<hr style="padding-bottom: 10px; background-color: rgb(94, 91, 91);">
      

      <section id="photos">
        <div class="photos-list flex">
          <div class="photo-item">
            <img src="images/photos.jpg" alt="" />
          </div>
        </div>
      </section>
     
    </main>

    <footer
            class="text-center text-lg-start text-white"
            style="background-color: #45526e; width: 100%">
      <div class="container p-4 pb-0">
        <section class="">
          <div class="row">
            <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
              <a th:href="@{/home}"><img th:src="@{${'images/logotransparent.png'}}"
                                         style="width: 200px; border: 1px solid #45526e">
              </a>
            </div>
            <hr class="w-100 clearfix d-md-none"/>
            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
              <h6 class="text-uppercase mb-4 font-weight-bold">LINKS</h6>
              <p>
                <a class="text-white" th:href="@{/register}">Register</a>
              </p>
              <p>
                <a class="text-white" th:href="@{/login}">Login</a>
              </p>
              <p>
                <a class="text-white" th:href="@{about}">About us</a>
              </p>
            </div>
            <hr class="w-100 clearfix d-md-none"/>
            <hr class="w-100 clearfix d-md-none"/>
            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
              <h6 class="text-uppercase mb-4 font-weight-bold">Contact</h6>
              <p><i class="fas fa-home mr-3"></i> Warsaw, 12-456, Poland</p>
              <p><i class="fas fa-envelope mr-3"></i> info@gmail.com</p>
              <p><i class="fas fa-phone mr-3"></i> + 01 234 567 88</p>
            </div>
          </div>
        </section>

        <hr class="my-3">
        <section class="p-3 pt-0">
          <div class="row d-flex align-items-center">
            <div class="col-md-5 col-lg-5 text-center text-md-end">
              <div class="p-3">
                <a class="text-white" href="#"
                >CareerHUB Â© 2024</a
                >
              </div>
            </div>

            <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end">
              <a
                      class="btn btn-outline-light btn-floating m-1 text-white"

                      role="button"
              ><i class="fab fa-facebook-f"></i
              ></a>
              <a
                      class="btn btn-outline-light btn-floating m-1 text-white"

                      role="button"
              ><i class="fab fa-twitter"></i
              ></a>
              <a
                      class="btn btn-outline-light btn-floating m-1 text-white"

                      role="button"
              ><i class="fab fa-google"></i
              ></a>
              <a
                      class="btn btn-outline-light btn-floating m-1 text-white"

                      role="button"
              ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </section>
      </div>
    </footer>
  </div>

  <script src="js/js.js"></script>
</body>

</html>
